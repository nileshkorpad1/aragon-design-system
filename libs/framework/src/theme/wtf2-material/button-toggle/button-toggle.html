<button #button class="wtf2-button-toggle-button" type="button" [id]="buttonId" [attr.tabindex]="disabled ? -1 : tabIndex" [attr.aria-pressed]="checked" [disabled]="disabled || null" [attr.name]="name || null" [attr.aria-label]="ariaLabel" [attr.aria-labelledby]="ariaLabelledby"
    (click)="_onButtonClick()">
  <div class="wtf2-button-toggle-label-content">
    <ng-content></ng-content>
  </div>
</button>

<div class="wtf2-button-toggle-focus-overlay"></div>
<div class="wtf2-button-toggle-ripple" wtf2Ripple [wtf2RippleTrigger]="button" [wtf2RippleDisabled]="this.disableRipple || this.disabled">
</div>
