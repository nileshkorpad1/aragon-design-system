<div class="wtf2-paginator-outer-container">
    <div class="wtf2-paginator-container">
        <div class="wtf2-paginator-page-size" *ngIf="!hidePageSize">
            <div class="wtf2-paginator-page-size-label">
                {{_intl.itemsPerPageLabel}}
            </div>

            <wtf2-form-field *ngIf="_displayedPageSizeOptions.length > 1" [color]="color" class="wtf2-paginator-page-size-select">
                <wtf2-select [value]="pageSize" [disabled]="disabled" [aria-label]="_intl.itemsPerPageLabel" (selectionChange)="_changePageSize($event.value)">
                    <wtf2-option *ngFor="let pageSizeOption of _displayedPageSizeOptions" [value]="pageSizeOption">
                        {{pageSizeOption}}
                    </wtf2-option>
                </wtf2-select>
            </wtf2-form-field>

            <div *ngIf="_displayedPageSizeOptions.length <= 1">{{pageSize}}</div>
        </div>

        <div class="wtf2-paginator-range-actions">
            <div class="wtf2-paginator-range-label">
                {{_intl.getRangeLabel(pageIndex, pageSize, length)}}
            </div>

            <button wtf2-icon-button type="button" class="wtf2-paginator-navigation-first" (click)="firstPage()" [attr.aria-label]="_intl.firstPageLabel" [wtf2Tooltip]="_intl.firstPageLabel" [wtf2TooltipDisabled]="_previousButtonsDisabled()" [wtf2TooltipPosition]="'above'"
                [disabled]="_previousButtonsDisabled()" *ngIf="showFirstLastButtons">
        <svg class="wtf2-paginator-icon" viewBox="0 0 24 24" focusable="false">
          <path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z"/>
        </svg>
      </button>
            <button wtf2-icon-button type="button" class="wtf2-paginator-navigation-previous" (click)="previousPage()" [attr.aria-label]="_intl.previousPageLabel" [wtf2Tooltip]="_intl.previousPageLabel" [wtf2TooltipDisabled]="_previousButtonsDisabled()" [wtf2TooltipPosition]="'above'"
                [disabled]="_previousButtonsDisabled()">
        <svg class="wtf2-paginator-icon" viewBox="0 0 24 24" focusable="false">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </button>
            <button wtf2-icon-button type="button" class="wtf2-paginator-navigation-next" (click)="nextPage()" [attr.aria-label]="_intl.nextPageLabel" [wtf2Tooltip]="_intl.nextPageLabel" [wtf2TooltipDisabled]="_nextButtonsDisabled()" [wtf2TooltipPosition]="'above'"
                [disabled]="_nextButtonsDisabled()">
        <svg class="wtf2-paginator-icon" viewBox="0 0 24 24" focusable="false">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
        </svg>
      </button>
            <button wtf2-icon-button type="button" class="wtf2-paginator-navigation-last" (click)="lastPage()" [attr.aria-label]="_intl.lastPageLabel" [wtf2Tooltip]="_intl.lastPageLabel" [wtf2TooltipDisabled]="_nextButtonsDisabled()" [wtf2TooltipPosition]="'above'"
                [disabled]="_nextButtonsDisabled()" *ngIf="showFirstLastButtons">
        <svg class="wtf2-paginator-icon" viewBox="0 0 24 24" focusable="false">
          <path d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z"/>
        </svg>
      </button>
        </div>
    </div>
</div>
