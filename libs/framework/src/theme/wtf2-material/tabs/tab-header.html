<div class="wtf2-tab-header-pagination wtf2-tab-header-pagination-before wtf2-elevation-z4" #previousPaginator aria-hidden="true" wtf2-ripple [wtf2RippleDisabled]="_disableScrollBefore || disableRipple" [class.wtf2-tab-header-pagination-disabled]="_disableScrollBefore"
    (click)="_handlePaginatorClick('before')" (mousedown)="_handlePaginatorPress('before')" (touchend)="_stopInterval()">

</div>

    </div>
</div>

<div class="wtf2-tab-header-pagination wtf2-tab-header-pagination-after wtf2-elevation-z4" #nextPaginator aria-hidden="true" wtf2-ripple [wtf2RippleDisabled]="_disableScrollAfter || disableRipple" [class.wtf2-tab-header-pagination-disabled]="_disableScrollAfter"

</div>
