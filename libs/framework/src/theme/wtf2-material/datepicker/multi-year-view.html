<table class="wtf2-calendar-table" role="presentation">
    <thead class="wtf2-calendar-table-header">
        <tr>
            <th class="wtf2-calendar-table-header-divider" colspan="4"></th>
        </tr>
    </thead>
    <tbody wtf2-calendar-body [rows]="_years" [todayValue]="_todayYear" [selectedValue]="_selectedYear" [numCols]="4" [cellAspectRatio]="4 / 7" [activeCell]="_getActiveCell()" (selectedValueChange)="_yearSelected($event)" (keydown)="_handleCalendarBodyKeydown($event)">
    </tbody>
</table>
