<div class="wtf2-calendar-header">
    <div class="wtf2-calendar-controls">
        <button wtf2-button type="button" class="wtf2-calendar-period-button" (click)="currentPeriodClicked()" [attr.aria-label]="periodButtonLabel" cdkAriaLive="polite">
      {{periodButtonText}}
      <div class="wtf2-calendar-arrow"
           [class.wtf2-calendar-invert]="calendar.currentView != 'month'"></div>
    </button>

        <div class="wtf2-calendar-spacer"></div>

        <ng-content></ng-content>

        <button wtf2-icon-button type="button" class="wtf2-calendar-previous-button" [disabled]="!previousEnabled()" (click)="previousClicked()" [attr.aria-label]="prevButtonLabel">
    </button>

        <button wtf2-icon-button type="button" class="wtf2-calendar-next-button" [disabled]="!nextEnabled()" (click)="nextClicked()" [attr.aria-label]="nextButtonLabel">
    </button>
    </div>
</div>
