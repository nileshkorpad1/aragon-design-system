<wtf2-toolbar class="p-0 wtf2-elevation-z0">

    <div class="d-flex  flex-fill flex-row align-content-center justify-content-start align-items-center">

        <div class="d-flex  flex-fill flex-row align-content-center justify-content-start align-items-center">

            <button wtf2-icon-button class="navbar-toggle-button d-lg-none" *ngIf="!hiddenNavbar && !rightNavbar"
                (click)="toggleSidebarOpen('navbar')">
                <wtf2-icon class="secondary-text">menu</wtf2-icon>
            </button>

            <div class="toolbar-separator d-none d-md-block" *ngIf="!hiddenNavbar && !rightNavbar"></div>

            <div class="flex-row align-content-center justify-content-start align-items-center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/wtf2.svg">
                </div>
            </div>
            <div class="px-8 px-wtf2-16">
                <!-- <wtf2-shortcuts [navigation]="navigation"></wtf2-shortcuts> -->
            </div>

        </div>

        <div class="d-flex flex-row align-content-center justify-content-start align-items-center">

            <button wtf2-button [wtf2MenuTriggerFor]="userMenu" class="user-button">
                <div class="d-flex flex-row align-content-center justify-content-center align-items-center">
                    <img class="avatar  mr-sm-16" src="assets/images/avatars/Nancy.jpg">
                    <span class="username mr-12 d-none d-sm-block">Nancy Mathers</span>
                    <wtf2-icon class="s-16 d-sm-block ">keyboard_arrow_down</wtf2-icon>
                </div>
            </button>

            <wtf2-menu #userMenu="wtf2Menu" [overlapTrigger]="false" class="userMenu">

                <button wtf2-menu-item>
                    <wtf2-icon>account_circle</wtf2-icon>
                    <span>My Profile</span>
                </button>

                <button wtf2-menu-item class="">
                    <wtf2-icon>mail</wtf2-icon>
                    <span>Inbox</span>
                </button>

                <button wtf2-menu-item class="">
                    <wtf2-icon>exit_to_app</wtf2-icon>
                    <span>Logout</span>
                </button>

            </wtf2-menu>

            <div class="toolbar-separator"></div>

            <wtf2-search-bar (input)="search($event)"></wtf2-search-bar>

            <div class="toolbar-separator"></div>

            <button wtf2-button [wtf2MenuTriggerFor]="languageMenu" class="language-button d-none d-sm-block">
                <div class="d-flex flex-row align-content-center justify-content-center align-items-center">
                    <img class="flag mr-8" [src]="'assets/images/flags/'+selectedLanguage.flag+'.png'">
                    <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                </div>
            </button>

            <wtf2-menu #languageMenu="wtf2Menu" [overlapTrigger]="false">

                <button wtf2-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang)">
                    <span class="d-flex flex-row align-content-center justify-content-start align-items-center">
                        <img class="flag mr-16" [src]="'assets/images/flags/'+lang.flag+'.png'">
                        <span class="iso">{{lang.title}}</span>
                    </span>
                </button>

                <button wtf2-menu-item [routerLink]="'/components/multi-language'">
                    <div class="d-flex flex-row align-content-center justify-content-start align-items-center">
                        <span>Learn more</span>
                    </div>
                </button>

            </wtf2-menu>

            <div class="toolbar-separator" class="d-none d-sm-block"></div>

            <button wtf2-icon-button class="chat-panel-toggle-button d-none d-md-block" (click)="toggleSidebarOpen('chatPanel')"
                aria-label="Toggle chat panel">
                <wtf2-icon class="icon">chat</wtf2-icon>
            </button>

            <div class="toolbar-separator d-none d-md-block"></div>

            <button wtf2-icon-button class="quick-panel-toggle-button" (click)="toggleSidebarOpen('quickPanel')"
                aria-label="Toggle quick panel">
                <wtf2-icon class="icon">format_list_bulleted</wtf2-icon>
            </button>

            <div class="toolbar-separator d-none d-sm-block" *ngIf="!hiddenNavbar && rightNavbar"></div>

            <button wtf2-icon-button class="navbar-toggle-button d-none d-md-block" *ngIf="!hiddenNavbar && rightNavbar"
                (click)="toggleSidebarOpen('navbar')">
                <wtf2-icon class="secondary-text">menu</wtf2-icon>
            </button>

        </div>

    </div>

</wtf2-toolbar>
