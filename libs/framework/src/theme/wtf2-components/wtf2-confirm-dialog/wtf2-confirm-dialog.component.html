<h1 wtf2DialogTitle>Confirm</h1>
<div wtf2-dialog-content>{{confirmMessage}}</div>
<div wtf2-dialog-actions class="pt-24">
    <button wtf2-raised-button class="wtf2-accent mr-16" (click)="dialogRef.close(true)">Confirm</button>
    <button wtf2-button (click)="dialogRef.close(false)">Cancel</button>
</div>
