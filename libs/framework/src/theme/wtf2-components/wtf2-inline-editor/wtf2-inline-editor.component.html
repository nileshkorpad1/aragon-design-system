<span id="inlineEditWrapper" onHoverInput>
    <span [ngClass]="{'editable-empty': state.isEmpty(), 'c-inline-editor': true }" class="inlineEditWrapperParent"
        [hidden]="state.isEditing() && !config.disabled" (dblclick)="!config.editOnClick || edit()">{{ showText() }}
        <wtf2-icon aria-label="edit" class="inlineEditButton" *ngIf="show" (click)="!config.editOnClick || edit()">mode_edit</wtf2-icon>
    </span>
    <div class="c-inline-editor inlineEditForm form-inline" [hidden]="!state.isEditing() || config.disabled">
        <div #container></div>
        <span *ngIf="!config.hideButtons && type !== 'date'" class="c-inline-editor inline-editor-button-group">

            <button wtf2-icon-button id="inline-editor-button-save" class="btn btn-xs btn-primary c-inline-editor"
                (click)="saveAndClose({ event: $event, state: service.getState() })">
                <wtf2-icon aria-label="save">check</wtf2-icon>
            </button>
            <button wtf2-icon-button class="btn btn-xs btn-danger c-inline-editor" (click)="cancel({ event: $event, state: service.getState() })">
                <wtf2-icon aria-label="cancel">close</wtf2-icon>
            </button>
        </span>


    </div>
</span>
