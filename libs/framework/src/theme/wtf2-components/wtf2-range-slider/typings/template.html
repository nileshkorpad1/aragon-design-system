<div class="wtf2-slidef-wrapper" #slidefWrapper>
    <div class="wtf2-slidef-track-wrapper">
        <div class="wtf2-slidef-track-background" [ngStyle]="_trackBackgroundStyles"></div>
        <div class="wtf2-slidef-track-fill" [ngStyle]="_trackFillStyles"></div>
    </div>
    <div class="wtf2-slidef-ticks-container " [ngStyle]="_ticksContainerStyles">
        <div class="1wtf2-slidef-ticks" [ngStyle]="_ticksStyles"></div>
    </div>
    <div class="wtf2-slidef-thumb-container" [ngStyle]="_thumbContainerStyles">
        <div class="wtf2-slidef-focus-ring"></div>
        <div class="wtf2-slidef-thumb"></div>
        <div class="wtf2-slidef-thumb-label"><span class="wtf2-slidef-thumb-label-text">{{displayValue}}</span></div>
    </div>
    <div class="wtf2-slidef-thumb-container" [ngStyle]="_thumbContainerStyles2">
        <div class="wtf2-slidef-focus-ring"></div>
        <div class="wtf2-slidef-thumb"></div>
        <div class="wtf2-slidef-thumb-label"><span class="wtf2-slidef-thumb-label-text">{{displayValue2}}</span></div>
    </div>
</div>
