<div class="theme-options-panel" wtf2PerfectScrollbar>

    <div class="header">

        <span class="title">Theme Options</span>

        <button wtf2-icon-button class="close-button" (click)="toggleSidebarOpen('themeOptionsPanel')">
            <wtf2-icon>close</wtf2-icon>
        </button>

    </div>

    <form [formGroup]="form">

        <!-- LAYOUT STYLES -->
        <div class="group" formGroupName="layout">

            <h2>Themes </h2>

            <wtf2-radio-group fxLayout="column" fxLayoutAlign="start start">

                <wtf2-radio-button class="mb-12" value="default" (click)="themeChange('default')"
                    [checked]="true">
                    Default
                </wtf2-radio-button>

                <wtf2-radio-button class="mb-12" value="warmwhite" (click)="themeChange('warmwhite')">
                    Warm white
                </wtf2-radio-button>

                <!-- <wtf2-radio-button class="mb-12" value="warmwhite">
                    Vertical Layout #3
                </wtf2-radio-button> -->
                <!--
                <wtf2-radio-button class="mb-12" value="horizontal-layout-1">
                    Horizontal Layout #1
                </wtf2-radio-button> -->
            </wtf2-radio-group>

            <!-- DIFFERENT FORMS BASED ON LAYOUT STYLES -->
            <ng-container [ngSwitch]="wtf2Config.wtf2theme">

                <!-- VERTICAL LAYOUT #1 -->


                <ng-container *ngSwitchDefault>


                    <div class="group" formGroupName="navbar">

                        <h2>Navbar</h2>

                        <wtf2-slide-toggle formControlName="hidden">
                            Hide
                        </wtf2-slide-toggle>

                        <wtf2-slide-toggle class="mt-24" formControlName="folded">
                            Folded
                        </wtf2-slide-toggle>

                        <h3 class="mt-24">Position:</h3>
                        <wtf2-radio-group fxLayout="column" fxLayoutAlign="start start" formControlName="position">
                            <wtf2-radio-button class="mb-16" value="left">Left</wtf2-radio-button>
                            <wtf2-radio-button class="mb-16" value="right">Right</wtf2-radio-button>
                        </wtf2-radio-group>

                        <!-- <h3 class="mt-8">Variant:</h3>
                        <wtf2-radio-group fxLayout="column" fxLayoutAlign="start start" formControlName="variant">
                            <wtf2-radio-button class="mb-16" value="vertical-style-1">Style 1</wtf2-radio-button>
                            <wtf2-radio-button class="mb-16" value="vertical-style-2">Style 2</wtf2-radio-button>
                        </wtf2-radio-group>

                        <h3 class="mt-24 mb-8">Color:</h3>
                        <wtf2-material-color-picker class="mb-16" [(selectedClass)]="wtf2Config.layout.navbar.background">
                        </wtf2-material-color-picker> -->

                    </div>

                    <!-- TOOLBAR -->
                    <div class="group" formGroupName="toolbar">

                        <h2>Toolbar</h2>

                        <wtf2-slide-toggle formControlName="hidden">
                            Hide
                        </wtf2-slide-toggle>

                        <h3 class="mt-24">Position:</h3>
                        <wtf2-radio-group fxLayout="column" fxLayoutAlign="start start" formControlName="position">
                            <wtf2-radio-button class="mb-12" value="above">Above</wtf2-radio-button>
                            <wtf2-radio-button class="mb-12" value="below-static">Below</wtf2-radio-button>
                            <!-- <wtf2-radio-button class="mb-12" value="below-fixed">Below Fixed</wtf2-radio-button> -->
                        </wtf2-radio-group>
                    </div>

                    <!-- SIDE PANEL -->
                    <div class="group" formGroupName="sidepanel">

                        <h2>Side Panel</h2>

                        <wtf2-slide-toggle formControlName="hidden">

                        </wtf2-slide-toggle>

                        <h3 class="mt-24">Position:</h3>
