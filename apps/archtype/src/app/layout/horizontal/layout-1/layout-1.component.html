<!-- SIDE PANEL -->
<ng-container *ngIf="!wtf2Config.layout.sidepanel.hidden && wtf2Config.layout.sidepanel.position === 'left'">

    <!-- CHAT PANEL -->
    <wtf2-sidebar name="chatPanel" position="left" class="chat-panel left-chat-panel" [folded]="true" [foldedWidth]="70" [foldedAutoTriggerOnHover]="false" lockedOpen="gt-md">
        <chat-panel></chat-panel>
    </wtf2-sidebar>
    <!-- / CHAT PANEL -->

</ng-container>
<!-- / SIDE PANEL -->

<div id="main">

    <!-- TOOLBAR: Above -->
    <ng-container *ngIf="wtf2Config.layout.toolbar.position === 'above'">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </ng-container>
    <!-- / TOOLBAR: Above -->

    <!-- NAVBAR: Top -->
    <ng-container>
        <ng-container *ngTemplateOutlet="topNavbar"></ng-container>
    </ng-container>
    <!-- / NAVBAR: Top -->

    <!-- TOOLBAR: Below -->
    <ng-container *ngIf="wtf2Config.layout.toolbar.position === 'below'">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </ng-container>
    <!-- / TOOLBAR: Below -->

    <div id="container-1" class="container">

        <!-- NAVBAR: Left -->
        <ng-container>
            <ng-container *ngTemplateOutlet="leftNavbar"></ng-container>
        </ng-container>
        <!-- / NAVBAR: Left -->

        <div id="container-2" class="container">

            <div id="container-3" class="container" wtf2PerfectScrollbar [wtf2PerfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}">

                <!-- CONTENT -->
                <content></content>
                <!-- / CONTENT -->

                <!-- FOOTER: Below -->
                <!-- <ng-container *ngIf="wtf2Config.layout.footer.position === 'above-static'">
                    <ng-container *ngTemplateOutlet="footer"></ng-container>
                </ng-container> -->
                <!-- / FOOTER: Below -->

            </div>

        </div>

    </div>

    <!-- FOOTER: Above -->
    <!-- <ng-container *ngIf="wtf2Config.layout.footer.position === 'above-fixed'">
        <ng-container *ngTemplateOutlet="footer"></ng-container>
    </ng-container> -->
    <!-- FOOTER: Above -->

</div>

<!-- SIDE PANEL -->
<ng-container *ngIf="!wtf2Config.layout.sidepanel.hidden && wtf2Config.layout.sidepanel.position === 'right'">

    <!-- CHAT PANEL -->
    <wtf2-sidebar name="chatPanel" position="right" class="chat-panel right-chat-panel" [folded]="true" [foldedWidth]="70" [foldedAutoTriggerOnHover]="false" lockedOpen="gt-md">
        <chat-panel></chat-panel>
        <!-- <wtf2-subsidenav></wtf2-subsidenav> -->
    </wtf2-sidebar>
    <!-- / CHAT PANEL -->

</ng-container>
<!-- / SIDE PANEL -->

</wtf2-sidebar> -->

<!-- TOOLBAR -->
<ng-template #toolbar>
    <toolbar *ngIf="!wtf2Config.layout.toolbar.hidden" [ngClass]="[wtf2Config.layout.toolbar.position, wtf2Config.layout.toolbar.background]"></toolbar>
</ng-template>
<!-- / TOOLBAR -->

    <footer *ngIf="!wtf2Config.layout.footer.hidden" [ngClass]="[wtf2Config.layout.footer.position, wtf2Config.layout.footer.background]"></footer>
</ng-template> -->
<!-- / FOOTER -->

<!-- TOP NAVBAR -->
<ng-template #topNavbar>
    <navbar variant="horizontal-style-1" class="top-navbar" [ngClass]="wtf2Config.layout.navbar.background" fxHide fxShow.gt-md *ngIf="!wtf2Config.layout.navbar.hidden">
    </navbar>
</ng-template>
<!-- / TOP NAVBAR -->

<!-- LEFT NAVBAR -->
<ng-template #leftNavbar>
    <wtf2-sidebar name="navbar" class="navbar-wtf2-sidebar" [folded]="wtf2Config.layout.navbar.folded" *ngIf="!wtf2Config.layout.navbar.hidden">
        <navbar [variant]="wtf2Config.layout.navbar.variant" class="left-navbar" [ngClass]="wtf2Config.layout.navbar.background"></navbar>
    </wtf2-sidebar>
</ng-template>
<!-- / LEFT NAVBAR -->
