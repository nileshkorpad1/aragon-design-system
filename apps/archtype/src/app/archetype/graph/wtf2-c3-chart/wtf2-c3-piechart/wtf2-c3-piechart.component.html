<wtf2-page-skeleton simple fullwidth>
  <div class="center page-skeleton-wrapper">
    <wtf2-page-header>
      <wtf2-header-title> Pie Chart </wtf2-header-title>
      <wtf2-header-subtitle> Pie chart Drill Down demo</wtf2-header-subtitle>
    </wtf2-page-header>
    <div class="content-card">
      <wtf2-page-content class="content">
        <wtf2-card>
          <wtf2-card-header>
            c3 Pie Chart
          </wtf2-card-header>
          <wtf2-divider></wtf2-divider>
          <wtf2-card-content>
            <wtf2-chart [ChartData]="piedata" IsDrillDownReset="true" Type="2d" [chartid]="'pie'"></wtf2-chart>
          </wtf2-card-content>
        </wtf2-card>
      </wtf2-page-content>
    </div>
  </div>
</wtf2-page-skeleton>
