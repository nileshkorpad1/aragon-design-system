<wtf2-page-skeleton simple fullwidth>

    <div class="center page-skeleton-wrapper">

        <wtf2-page-header>
            <wtf2-header-title> header-title</wtf2-header-title>
            <wtf2-header-subtitle> header-subtitle </wtf2-header-subtitle>
        </wtf2-page-header>

        <div class="content-card ">
            <wtf2-page-content class="content">
                <wtf2-card>
                    <wtf2-card-header>
                        Step
                    </wtf2-card-header>
                    <wtf2-divider></wtf2-divider>
                    <wtf2-card-content>
                        <div class="chart">
                            <canvas id="stepcanvas"></canvas>
                        </div>
                    </wtf2-card-content>
                </wtf2-card>
            </wtf2-page-content>
        </div>
    </div>
</wtf2-page-skeleton>
