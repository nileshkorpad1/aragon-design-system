<div class="container">
    <h3 wtf2-dialog-title>Are you sure?</h3>
    <div wtf2-dialog-content>
        Id: {{data.id}}
        <p></p>
        Title: {{data.title}}
        <p></p>
        State: {{data.state}}
        <p></p>
        Url: {{data.url}}
        <p></p>
    </div>

    <div wtf2-dialog-actions>
        <button wtf2-button [wtf2-dialog-close]="1" (click)="confirmDelete()">Delete</button>
        <button wtf2-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
