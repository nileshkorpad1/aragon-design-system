<div wtf2-dialog-content>
    <form class="example-form">
        <wtf2-form-field class="example-full-width">
            <input type="password" wtf2Input placeholder="Current Password" name="currentPassword" [(ngModel)]="data.currentPassword">
        </wtf2-form-field>
        <wtf2-form-field class="example-full-width">
            <input type="password" wtf2Input placeholder="New Password" name="newPassword" [(ngModel)]="data.newPassword">
        </wtf2-form-field>
        <wtf2-form-field class="example-full-width">
            <input type="password" wtf2Input placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="data.confirmPassword">
        </wtf2-form-field>
    </form>
</div>
<div wtf2-dialog-actions>
    <button wtf2-button [wtf2-dialog-close]="data">Change Password</button>
    <button wtf2-button color="primary" (click)="onNoClick()">Cancel</button>
</div>
