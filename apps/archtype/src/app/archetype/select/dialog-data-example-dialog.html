<h1 wtf2-dialog-title>Favorite Topping</h1>
<div wtf2-dialog-content>
    My favorite topping is:
    <ul>
        <li>
            <span *ngIf="data.toppingg === 'Extra Veggie'">&#10003;</span> Extra Veggie
        </li>
        <li>
            <span *ngIf="data.toppingg === 'Extra Meat'">&#10003;</span> Extra Meat
        </li>
        <li>
            <span *ngIf="data.toppingg === 'Feta Cheese'">&#10003;</span> Feta Cheese
        </li>
    </ul>
</div>
